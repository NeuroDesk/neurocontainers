name: auto-build

on:
  push:
    paths:
      - recipes/**
    branches:
      - master

jobs:
  applist:
    runs-on: ubuntu-22.04
    outputs:
      apps_to_build: ${{ steps.find_changed_recipes.outputs.apps_to_build }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Find changed directories
      id: find_changed_dirs
      uses: tj-actions/changed-files@v34
      with:
        files: "recipes/**"
        dir_names: "true"
        json: "true"
    - name: Find changed recipes
      id: find_changed_recipes
      if: steps.find_changed_dirs.outputs.any_changed == 'true'
      run: |
        # Get dir changelist -> convert list to json -> extract app name only -> remove duplicate apps
        apps_to_build=$(echo "${{ steps.find_changed_dirs.outputs.all_changed_files }}" | jq -rc '.[]'  | cut -d/ -f 2-2 | jq -ncR '[inputs]' | jq -rc 'unique')
        echo "apps_to_build=${apps_to_build}" >> $GITHUB_OUTPUT

  builder:
    needs: applist
    uses: ./.github/workflows/builder.yml
    with:
      applications: ${{ needs.applist.outputs.apps_to_build }}
