name: itksnap

on:
  push:
    paths:
      - recipes/itksnap/*
      - .github/workflows/itksnap.yml

  pull_request:
    paths:
      - recipes/itksnap/*
      - .github/workflows/itksnap.yml

env:
  APPLICATION: itksnap
  PYTHON_VER: 3.8
  DOCKERHUB_ORG: ${{ secrets.DOCKERHUB_ORG }}

jobs:
  build:
    runs-on: centos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VER }}
      - name: Log into Github Package registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u $GITHUB_ACTOR --password-stdin
      - name: Log into Dockerhub (optional)
        if: env.DOCKERHUB_ORG != ''
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Log into Singularity Hub
        run: yum install singularity && echo "${{ secrets.SINGULARITY_REMOTE_LOGIN }}" | singularity remote login
      - name: Run Recipe and Image builder
        run: bash .github/workflows/build.sh
