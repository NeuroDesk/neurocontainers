name: manual-build

on:
  workflow_dispatch:
    inputs:
      applications:
        description: 'Applications'
        required: true
        type: string

jobs:
  applist:
    runs-on: ubuntu-22.04
    outputs:
      apps_to_build: ${{ steps.process_input_applist.outputs.apps_to_build }}
    steps:
    - name: Process input applist
      id: process_input_applist
      run: |
        apps_to_build=$(echo "${{ github.event.inputs.applications }}" | tr -d " " | jq -rcR 'split(",")')
        echo "apps_to_build=${apps_to_build}" >> $GITHUB_OUTPUT

  builder:
    needs: applist
    uses: ./.github/workflows/builder.yml
    with:
      applications: ${{ needs.applist.outputs.apps_to_build }}
