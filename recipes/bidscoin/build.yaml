name: bidscoin
version: 4.6.2

copyright:
  - license: GPL-3.0
    url: https://github.com/Donders-Institute/bidscoin/blob/master/LICENSE.txt

architectures:
    - x86_64

build:
    kind: neurodocker

    base-image: debian:stable
    pkg-manager: apt

    directives:
        - environment:
              DEBIAN_FRONTEND: noninteractive

        - install:
              - ca-certificates
              - git
              - build-essential
              - cmake
              - pigz

        - run:
              - git clone https://github.com/rordenlab/dcm2niix.git

        - run:
              - cd dcm2niix
              - mkdir build && cd build
              - cmake -DZLIB_IMPLEMENTATION=Cloudflare -DUSE_JPEGLS=ON -DUSE_OPENJPEG=ON ..
              - make install

        - install:
              - curl # sometimes needed for dcm2niix

        - install:
              - python3-pyqt6
              - build-essential
              - libgl1
              - libxcb-cursor0

        - template:
              name: miniconda
              conda_install: -c conda-forge -c https://fsl.fmrib.ox.ac.uk/fsldownloads/fslconda/public/ fsl-libvis fsl-avwutils fsl-flirt
              pip_install: bidscoin[spec2nii2bids,deface]=={{ context.version }}
              version: latest

        - environment:
              FSLDIR: /opt/miniconda-latest
              FSLOUTPUTTYPE: NIFTI_GZ

deploy:
    bins:
        - spec2nii

